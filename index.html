<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReceitasTech - Encontre a Receita Perfeita</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="">
                    <span class="logo-icon">🍳</span>
                    <span class="logo-text">ReceitasTech</span>
                </a>
            </div>

            <nav class="nav-menu">
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="#receitas">Receitas</a></li>
                    <li><a href="#enviar-receita">Enviar Receita</a></li>
                </ul>
            </nav>

            <div class="auth-nav">
                <button id="loginButton" class="btn-auth btn-login">
                    <span class="btn-icon">👤</span>
                    <span>Entrar</span>
                </button>
                <button id="registerButton" class="btn-auth btn-register">
                    <span class="btn-icon">✨</span>
                    <span>Cadastrar</span>
                </button>
            </div>

            <button class="menu-toggle" id="menuToggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="search-and-filters">
            <h1>Encontre a Receita Perfeita</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Qual receita você procura?">
                <button id="searchButton">Buscar</button>
            </div>

            <div class="filters">
                <h3>Filtrar por Categoria</h3>
                <div class="filter-buttons">
                    <button class="filter-btn" data-category="todos">Todos</button>
                    <button class="filter-btn" data-category="doces">🍰 Doces</button>
                    <button class="filter-btn" data-category="salgados">🥘 Salgados</button>
                    <button class="filter-btn" data-category="massas">🍝 Massas</button>
                    <button class="filter-btn" data-category="bolos">🎂 Bolos</button>
                    <button class="filter-btn" data-category="paes">🍞 Pães</button>
                    <button class="filter-btn" data-category="bebidas">🥤 Bebidas</button>
                    <button class="filter-btn" data-category="sobremesas">🍮 Sobremesas</button>
                </div>
            </div>
        </section>

        <section class="recipe-gallery">
            <h2>Receitas em Destaque</h2>
            <div id="recipe-container" class="recipe-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ReceitasTech. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/js/header.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
